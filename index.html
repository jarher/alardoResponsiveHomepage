<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alarado homepage - devchallenges.io</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <div class="logo-wrapper">
                <div class="square-blue"></div>
                <div class="square-green"></div>
            </div>
            <span class="logo-text">Alarado</span class="logo-text">
        </div>
        <div class="main-nav-container">
            <span class="material-symbols-outlined">
                menu
            </span>
            <nav class="main-nav">
                <span class="material-symbols-outlined">
                    close
                </span>
                <ul>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li>
                        <div class="mode-icons-wrapper">
                            <span class="material-symbols-outlined">
                                nightlight
                            </span>
                            <div class="light-mode-wrapper">
                                <span class="material-symbols-outlined">
                                    light_mode
                                </span>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="main-section">
            <div class="main-texts">
                <p>SIMPLE WAY TO COMMUNICATE</p>
                <h1>Actions for accessibility in design</h1>
                <p class="main-description">The fastest way to build and deploy websites with resusable components.</p>
                <div class="main-links-wrapper">
                    <button class="get-started-button">
                        <a href="./index.html" aria-label="Redirect to get started page">GET STARTED</a>
                    </button>
                    <div class="live-link-wrapper">
                        <a href="./index.html" aria-label="redirect to demo" class="live-demo-link">Get live demo</a>
                        <span class="underline"></span>
                    </div>
                </div>
                <div class="requirements-wrapper">
                    <div class="requirements">
                        <div class="check-wrapper">
                            <span class="material-symbols-outlined">
                                done
                            </span>
                        </div>
                        <span>No credit card required</span>
                    </div>
                    <div class="requirements">
                        <div class="check-wrapper">
                            <span class="material-symbols-outlined">
                                done
                            </span>
                        </div>
                        <span>No software to install</span>
                    </div>
                </div>
            </div>
            <div class="main-image">
                <img src="./images/hero-image-simple-homepage.png" alt="hero image">
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
